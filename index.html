<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores</title>

    <style>
        body {
            background-color: #4c0ead;
            color: white;
            font-family: "Times New Roman", serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .logo-left, .logo-right {
            position: absolute;
            top: 10px;
            width: 80px;
            height: 80px;
        }

        .logo-left {
            left: 10px;
        }

        .logo-right {
            right: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
        }

        .column {
            width: 45%;
            margin: 15px;
            padding: 20px;
            background-color: #ffffff22;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #ffffff11;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            color: white;
        }

        img {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Logos -->
    <div class="header">
        <img class="logo-left" src="https://raw.githubusercontent.com/lisjimmy505/carro/main/logo.png">
        <img class="logo-right" src="https://raw.githubusercontent.com/lisjimmy505/carro/main/carro.png">
        Monitor de Sensores CO & CO₂
        <div style="font-size: 14px; margin-top: 5px;">Página funcionando sin ESP32</div>
    </div>

    <!-- Contenido principal -->
    <div class="container">

        <!-- Sensor CO -->
        <div class="column">
            <h2>Sensor CO</h2>
            <p id="coValue">—</p>

            <table>
                <tr><th>Historial de CO</th></tr>
                <tbody id="coTable">
                    <tr><td>Esperando datos…</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Sensor CO₂ -->
        <div class="column">
            <h2>Sensor CO₂</h2>
            <p id="co2Value">—</p>

            <table>
                <tr><th>Historial de CO₂</th></tr>
                <tbody id="co2Table">
                    <tr><td>Esperando datos…</td></tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
