<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensores MQ – Monitor</title>

<style>
    body {
        background-color: #4b0082;
        color: white;
        font-family: "Times New Roman", serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 5px;
    }

    #status {
        font-size: 18px;
        padding: 10px 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        display: inline-block;
    }

    .ok { background-color: #2ecc71; }
    .fail { background-color: #e74c3c; }

    .contenedor-flex {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .sensorBox {
        width: 40%;
        min-width: 320px;
        background: rgba(255,255,255,0.12);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
    }

    .sensorValue {
        font-size: 28px;
        margin-top: 10px;
    }

    table {
        width: 100%;
        margin: auto;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 18px;
    }

    th, td {
        border: none; /* ← Invisibles */
        padding: 8px;
    }

    th {
        font-size: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.3); /* solo header tenue */
        padding-bottom: 12px;
    }

    .logos {
        position: absolute;
        top: 10px;
        width: 120px;
    }

    #logo1 { left: 10px; }
    #logo2 { right: 10px; }
</style>
</head>
<body>

<!-- Logos -->
<img id="logo1" class="logos" src="https://raw.githubusercontent.com/lisjimmy505/carro/main/logo.png">
<img id="logo2" class="logos" src="https://raw.githubusercontent.com/lisjimmy505/carro/main/carro.png">

<h1>Monitor de Gases MQ</h1>

<div id="status" class="fail">SIN CONEXIÓN</div>

<!-- CONTENEDOR DE DOS COLUMNAS -->
<div class="contenedor-flex">

    <div class="sensorBox">
        <h2>MQ135 (CO₂)</h2>
        <div id="co2_value" class="sensorValue">---</div>
        <table id="tabla_co2">
            <tr><th>Lecturas CO₂ (ppm)</th></tr>
        </table>
    </div>

    <div class="sensorBox">
        <h2>MQ9 (CO)</h2>
        <div id="co_value" class="sensorValue">---</div>
        <table id="tabla_co">
            <tr><th>Lecturas CO (ppm)</th></tr>
        </table>
    </div>

</div>

        document.getElementById("co2_value").innerHTML = data.co2 + " ppm";

</script>

</body>
</html>
