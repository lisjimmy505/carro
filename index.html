<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

let lastCO2 = null;
let lastCO = null;
let lastESPUpdate = 0;
let collecting = false;
let historyData = [];

// === ‚ùó MODIFICADO: ahora se usa last_update REAL del ESP32 ===
function actualizar() {
    fetch(firebaseURL)
    .then(res=>res.json())
    .then(data=>{
        if(!data) return;

        const co2 = parseFloat(data.co2);
        const co = parseFloat(data.co);
        const last_update = Number(data.last_update) || 0;

        // üî• Guardamos el timestamp REAL enviado por el ESP32
        lastESPUpdate = last_update;

        if(lastCO2===null || Math.abs((co2-lastCO2)/lastCO2)>0.1){
            document.getElementById("co2_valor").innerText = co2.toFixed(1)+" ppm";
            let row="<tr><td>"+co2.toFixed(1)+"</td></tr>";
            document.getElementById("tabla_co2").innerHTML=row+document.getElementById("tabla_co2").innerHTML;
            lastCO2 = co2;
        }

        if(lastCO===null || Math.abs((co-lastCO)/lastCO)>0.1){
            document.getElementById("co_valor").innerText = co.toFixed(1)+" ppm";
            let row="<tr><td>"+co.toFixed(1)+"</td></tr>";
            document.getElementById("tabla_co").innerHTML=row+document.getElementById("tabla_co").innerHTML;
            lastCO = co;
        }

        if(collecting){
            const timestamp = new Date(last_update).toLocaleTimeString();
            historyData.push({time: timestamp, co2, co});
        }
    })
    .catch(err=>{
        console.log("Error al leer Firebase:", err);
    });
}


// === ‚ùó MODIFICADO: detecci√≥n real de desconexi√≥n con timestamp del ESP32 ===
function checkConnection(){
    const diff = Date.now() - lastESPUpdate;

    // Si el ESP no actualiza en 6 segundos ‚Üí est√° desconectado
    if(diff < 6000){
        document.getElementById("status").innerHTML = "ESP32 Conectado ‚úì";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado ‚úó";
        document.getElementById("status").className = "status-box fail";
    }
}

// === mantiene tu l√≥gica original ===
actualizar();
setInterval(actualizar, 2000);
setInterval(checkConnection, 1000);
</script>
