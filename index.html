<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Gases MQ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: "Times New Roman", serif;
    background: #4A0070;
    color: white;
    text-align: center;
}
h1 { font-size: 40px; margin-top: 20px; }
.status-box { display: inline-block; padding: 10px 20px; border-radius: 12px; font-size: 20px; margin: 20px; }
.ok { background: #25D366; color: black; }
.fail { background: #FF4C4C; color: black; }

.two-columns { display: flex; justify-content: center; gap: 60px; margin-top: 20px; flex-wrap: wrap; }
.card { background: rgba(255,255,255,0.1); padding: 20px; width: 330px; border-radius: 15px; }

table { width: 100%; border-collapse: collapse; font-size: 17px; }
table td { padding: 4px; border-bottom: 1px solid rgba(255,255,255,0.12); }

button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
#startBtn { background: #FFDD33; }
#stopBtn { background: #FF4C4C; color: black; }

.chart-row { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
.chart-card { background: rgba(255,255,255,0.1); padding: 10px; width: 1000px; border-radius: 12px; }
canvas { width: 100% !important; height: 600px !important; }
</style>
</head>

<body>

<h1>Monitor de Gases MQ</h1>
<div id="status" class="status-box fail">ESP32 Desconectado âœ—</div>

<button id="startBtn">Iniciar recopilaciÃ³n</button>
<button id="stopBtn">Detener recopilaciÃ³n</button>
<button id="clearBtn">Borrar Datos</button>

<div class="two-columns">
    <div class="card">
        <h2>MQ135 (COâ‚‚)</h2>
        <h3 id="co2_valor">---</h3>
        <table id="tabla_co2"></table>
    </div>

    <div class="card">
        <h2>MQ9 (CO)</h2>
        <h3 id="co_valor">---</h3>
        <table id="tabla_co"></table>
    </div>
</div>

<div class="chart-row">
    <div class="chart-card">
        <h2>GrÃ¡fica COâ‚‚</h2>
        <canvas id="chartCO2"></canvas>
        <div id="co2_min_max"></div>
    </div>

    <div class="chart-card">
        <h2>GrÃ¡fica CO</h2>
        <canvas id="chartCO"></canvas>
        <div id="co_min_max"></div>
    </div>
</div>

<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

let lastCO2 = null;
let lastCO = null;
let lastESPUpdate = 0;    // se actualiza SOLO si Firebase da datos vÃ¡lidos
let collecting = false;
let historyData = [];

let ctxCO2 = document.getElementById("chartCO2").getContext("2d");
let ctxCO = document.getElementById("chartCO").getContext("2d");
let chartCO2 = null;
let chartCO = null;

document.getElementById("startBtn").onclick = () => {
    collecting = true;
    historyData = [];

    if (chartCO2) chartCO2.destroy();
    if (chartCO) chartCO.destroy();
};

document.getElementById("stopBtn").onclick = () => {
    collecting = false;
    drawCharts();
};

document.getElementById("clearBtn").onclick = () => {
    document.getElementById("tabla_co2").innerHTML = "";
    document.getElementById("tabla_co").innerHTML = "";
    historyData = [];
};


// ========================================================
// ðŸ”¥ FUNCIÃ“N DE ACTUALIZACIÃ“N (AQUÃ ESTÃ LA CORRECCIÃ“N)
// ========================================================
function actualizar() {
    fetch(firebaseURL)
        .then(res => res.json())
        .then(data => {
            if (!data) return;

            const co2 = parseFloat(data.co2);
            const co = parseFloat(data.co);
            const last_update = Number(data.last_update) || 0;

            // Si Firebase trae un last_update NUEVO â†’ ESP32 conectado
            if (last_update !== lastESPUpdate && last_update !== 0) {
                lastESPUpdate = last_update;    // ðŸ”¥ SOLO AQUÃ se actualiza
            }

            // Mostrar valores sÃ³lo si cambian >=10%
            if (lastCO2 === null || Math.abs((co2 - lastCO2) / lastCO2) > 0.1) {
                document.getElementById("co2_valor").innerText = co2.toFixed(1) + " ppm";
                let row = "<tr><td>" + co2.toFixed(1) + "</td></tr>";
                document.getElementById("tabla_co2").innerHTML = row + document.getElementById("tabla_co2").innerHTML;
                lastCO2 = co2;
            }

            if (lastCO === null || Math.abs((co - lastCO) / lastCO) > 0.1) {
                document.getElementById("co_valor").innerText = co.toFixed(1) + " ppm";
                let row = "<tr><td>" + co.toFixed(1) + "</td></tr>";
                document.getElementById("tabla_co").innerHTML = row + document.getElementById("tabla_co").innerHTML;
                lastCO = co;
            }

            if (collecting) {
                const timestamp = new Date(last_update).toLocaleTimeString();
                historyData.push({ time: timestamp, co2, co });
            }
        })
        .catch(err => console.log("Error Firebase:", err));
}


// ========================================================
// ðŸ”¥ DETECCIÃ“N REAL DE CONEXIÃ“N / DESCONEXIÃ“N
// ========================================================
function checkConnection() {
    const now = Date.now();
    const diff = now - lastESPUpdate;

    // si pasan mÃ¡s de 6000 ms sin un last_update nuevo â†’ desconectado
    if (diff < 6000) {
        document.getElementById("status").innerHTML = "ESP32 Conectado âœ“";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado âœ—";
        document.getElementById("status").className = "status-box fail";
    }
}


// ========================================================
// GRÃFICAS
// ========================================================
function drawCharts() {
    if (chartCO2) chartCO2.destroy();
    if (chartCO) chartCO.destroy();

    chartCO2 = new Chart(ctxCO2, {
        type: 'line',
        data: {
            labels: historyData.map(d => d.time),
            datasets: [{
                label: 'CO2 (ppm)',
                data: historyData.map(d => d.co2),
                borderColor: 'lime',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, min: 0 } }
        }
    });

    chartCO = new Chart(ctxCO, {
        type: 'line',
        data: {
            labels: historyData.map(d => d.time),
            datasets: [{
                label: 'CO (ppm)',
                data: historyData.map(d => d.co),
                borderColor: 'yellow',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, min: 0 } }
        }
    });
}


// ========================================================
// INICIALIZAR
// ========================================================
actualizar();
setInterval(actualizar, 2000);
setInterval(checkConnection, 1000);
</script>

</body>
</html>
