<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Gases MQ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: "Times New Roman", serif;
    background: #4A0070;
    color: white;
    text-align: center;
}
h1 { font-size: 32px; margin-top: 20px; }
.status-box { display: inline-block; padding: 8px 16px; border-radius: 12px; font-size: 18px; margin: 10px; }
.ok { background: #25D366; color: black; }
.fail { background: #FF4C4C; color: black; }
.two-columns { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
.card { background: rgba(255, 255, 255, 0.1); padding: 15px; width: 250px; border-radius: 12px; }
table { width: 100%; border-collapse: collapse; font-size: 14px; }
table td { padding: 2px; border-bottom: 1px solid rgba(255,255,255,0.12); }
button { margin-top: 15px; padding: 8px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
#startBtn { background: #FFDD33; }
#stopBtn { background: #FF4C4C; color: black; }
.chart-card { background: rgba(255, 255, 255, 0.1); padding: 10px; width: 250px; border-radius: 12px; }
canvas { width: 100% !important; height: 180px !important; } /* pequeña altura */
</style>
</head>
<body>

<h1>Monitor de Gases MQ</h1>

<div id="status" class="status-box fail">ESP32 Desconectado ✗</div>

<button id="startBtn">Iniciar recopilación</button>
<button id="stopBtn">Detener recopilación</button>

<div class="two-columns">
    <div class="card">
        <h2>MQ135 (CO₂)</h2>
        <h3 id="co2_valor">---</h3>
        <table id="tabla_co2"></table>
    </div>
    <div class="card">
        <h2>MQ9 (CO)</h2>
        <h3 id="co_valor">---</h3>
        <table id="tabla_co"></table>
    </div>
    <div class="chart-card">
        <h2>Gráfica de gases</h2>
        <canvas id="chart"></canvas>
    </div>
</div>

<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

// Variables de control
let lastCO2 = null;
let lastCO = null;
let lastESPUpdate = 0;
let lastFirebaseTime = 0;
let collecting = false;
let historyData = [];

// Chart.js setup (inicialmente vacío)
let ctx = document.getElementById('chart').getContext('2d');
let chart = null;

document.getElementById("startBtn").onclick = () => {
    collecting = true;
    historyData = []; // Limpiar histórico al iniciar
    if(chart) { chart.destroy(); chart = null; } // Borrar gráfica anterior
};

document.getElementById("stopBtn").onclick = () => {
    collecting = false;
    drawChart(); // dibuja gráfica al detener
};

function actualizar() {
    fetch(firebaseURL)
    .then(res => res.json())
    .then(data => {
        if (!data) return;

        const co2 = data.co2;
        const co = data.co;
        const last_update = Number(data.last_update) || 0;

        if (last_update !== lastFirebaseTime) {
            lastESPUpdate = Date.now();
            lastFirebaseTime = last_update;
        }

        if (lastCO2 === null || Math.abs((co2 - lastCO2)/lastCO2) > 0.1) {
            document.getElementById("co2_valor").innerText = co2 + " ppm";
            lastCO2 = co2;
        }

        if (lastCO === null || Math.abs((co - lastCO)/lastCO) > 0.1) {
            document.getElementById("co_valor").innerText = co + " ppm";
            lastCO = co;
        }

        if (collecting) {
            const timestamp = new Date().toLocaleTimeString();
            historyData.push({time: timestamp, co2: co2, co: co});
        }
    })
    .catch(err => console.log("Error al leer Firebase:", err));
}

function checkConnection() {
    const ahora = Date.now();
    const diff = ahora - lastESPUpdate;
    if (diff < 5000) {
        document.getElementById("status").innerHTML = "ESP32 Conectado ✓";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado ✗";
        document.getElementById("status").className = "status-box fail";
    }
}

function drawChart() {
    if(chart) chart.destroy(); // eliminar gráfica anterior
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: historyData.map(d => d.time),
            datasets: [
                { label: 'CO2 (ppm)', data: historyData.map(d => d.co2), borderColor: 'lime', fill: false, tension: 0.1 },
                { label: 'CO (ppm)', data: historyData.map(d => d.co), borderColor: 'yellow', fill: false, tension: 0.1 }
            ]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: { legend: { labels: { color: 'white' } } },
            scales: {
                x: { ticks: { color: 'white' } },
                y: { ticks: { color: 'white' } }
            }
        }
    });
}

// Auto refresh
actualizar();
setInterval(actualizar, 2000);
setInterval(checkConnection, 1000);
</script>

</body>
</html>
