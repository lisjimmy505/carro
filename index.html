<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Gases MQ</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        background: #4A0070;
        color: white;
        text-align: center;
    }
    h1 { font-size: 40px; margin-top: 20px; }
    .status-box { display: inline-block; padding: 10px 20px; border-radius: 12px; font-size: 20px; margin: 20px; }
    .ok { background: #25D366; color: black; }
    .fail { background: #FF4C4C; color: black; }
    .two-columns { display: flex; justify-content: center; gap: 60px; margin-top: 20px; flex-wrap: wrap; }
    .card { background: rgba(255, 255, 255, 0.1); padding: 20px; width: 330px; border-radius: 15px; }
    table { width: 100%; border-collapse: collapse; font-size: 17px; }
    table td { padding: 4px; border-bottom: 1px solid rgba(255,255,255,0.12); }
    #clearBtn { margin-top: 25px; padding: 10px 30px; font-size: 20px; border: none; background: #FFDD33; border-radius: 10px; cursor: pointer; }
</style>
</head>
<body>

<h1>Monitor de Gases MQ</h1>

<div id="status" class="status-box fail">ESP32 Desconectado ✗</div>
<button id="clearBtn">Borrar Datos</button>

<div class="two-columns">
    <div class="card">
        <h2>MQ135 (CO₂)</h2>
        <h3 id="co2_valor">---</h3>
        <table id="tabla_co2"></table>
    </div>
    <div class="card">
        <h2>MQ9 (CO)</h2>
        <h3 id="co_valor">---</h3>
        <table id="tabla_co"></table>
    </div>
</div>

<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

// BOTÓN LIMPIAR DATOS
document.getElementById("clearBtn").onclick = () => {
    document.getElementById("tabla_co2").innerHTML = "";
    document.getElementById("tabla_co").innerHTML = "";
};

// Variables
let lastCO2 = null;
let lastCO = null;
let lastESPUpdate = 0;
let lastFirebaseTime = 0; // <-- Guardamos último last_update recibido

function actualizar() {
    fetch(firebaseURL)
    .then(res => res.json())
    .then(data => {
        if (!data) return;

        const co2 = data.co2;
        const co = data.co;
        const last_update = Number(data.last_update) || 0;

        // Actualizamos lastESPUpdate SOLO si last_update cambió
        if (last_update !== lastFirebaseTime) {
            lastESPUpdate = Date.now();
            lastFirebaseTime = last_update;
        }

        // Actualizar valores solo si cambian >10%
        if (lastCO2 === null || Math.abs((co2 - lastCO2) / lastCO2) > 0.10) {
            document.getElementById("co2_valor").innerText = co2 + " ppm";
            let row = "<tr><td>" + co2 + "</td></tr>";
            document.getElementById("tabla_co2").innerHTML = row + document.getElementById("tabla_co2").innerHTML;
            lastCO2 = co2;
        }
        if (lastCO === null || Math.abs((co - lastCO) / lastCO) > 0.10) {
            document.getElementById("co_valor").innerText = co + " ppm";
            let row = "<tr><td>" + co + "</td></tr>";
            document.getElementById("tabla_co").innerHTML = row + document.getElementById("tabla_co").innerHTML;
            lastCO = co;
        }
    })
    .catch(err => console.log("Error al leer Firebase:", err));
}

// Función para verificar conexión real
function checkConnection() {
    const ahora = Date.now();
    const diff = ahora - lastESPUpdate;

    if (diff < 5000) { // Conectado si recibimos datos en últimos 5 segundos
        document.getElementById("status").innerHTML = "ESP32 Conectado ✓";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado ✗";
        document.getElementById("status").className = "status-box fail";
    }
}

// Auto-refresh
actualizar();
setInterval(actualizar, 2000);
setInterval(checkConnection, 1000);
</script>

</body>
</html>
