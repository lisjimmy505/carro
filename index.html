<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Gases MQ</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        background: #4A0070;
        color: white;
        text-align: center;
    }
    h1 { font-size: 40px; margin-top: 20px; }
    .sensor-box, .status-box {
        width: 300px;
        margin: 10px auto;
        padding: 15px;
        border-radius: 10px;
        background: #62009b;
        font-size: 22px;
    }
    .status-box.ok { background: green; }
    .status-box.fail { background: red; }
    table {
        width: 300px;
        margin: 10px auto;
        background: #5a0088;
        border-radius: 10px;
        padding: 10px;
        font-size: 18px;
    }
</style>
</head>

<body>
<h1>Monitor de Gases MQ</h1>

<div id="status" class="status-box fail">ESP32 Desconectado âœ—</div>

<div class="sensor-box">
    <h2>MQ-135 (COâ‚‚)</h2>
    <p id="co2_valor">--- ppm</p>
    <table><tbody id="tabla_co2"></tbody></table>
</div>

<div class="sensor-box">
    <h2>MQ-7 (CO)</h2>
    <p id="co_valor">--- ppm</p>
    <table><tbody id="tabla_co"></tbody></table>
</div>

<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

let lastCO2 = null;
let lastCO = null;
let lastESPUpdate = 0;      // tiempo del navegador de la Ãºltima recepciÃ³n
let lastFirebaseTime = 0;   // last_update que viene desde el ESP
let collecting = false;
let historyData = [];

// ===============================
// ðŸ“Œ FUNCIÃ“N PRINCIPAL DE ACTUALIZACIÃ“N
// ===============================
function actualizar() {
    fetch(firebaseURL)
    .then(res => res.json())
    .then(data => {
        if (!data) return;

        const co2 = parseFloat(data.co2);
        const co = parseFloat(data.co);
        const last_update = Number(data.last_update) || 0;

        // **** LÃ“GICA REAL DE DETECCIÃ“N DE DATOS NUEVOS ****
        if (last_update !== lastFirebaseTime) {
            lastFirebaseTime = last_update;
            lastESPUpdate = Date.now();   // marcamos llegada REAL de datos
        }

        // ---- ActualizaciÃ³n MQ-135 CO2 (solo si cambia â‰¥10%) ----
        if (!isNaN(co2) && (lastCO2 === null || Math.abs((co2 - lastCO2) / lastCO2) > 0.1)) {
            document.getElementById("co2_valor").innerText = co2.toFixed(1) + " ppm";
            let row = "<tr><td>" + co2.toFixed(1) + "</td></tr>";
            document.getElementById("tabla_co2").innerHTML =
                row + document.getElementById("tabla_co2").innerHTML;
            lastCO2 = co2;
        }

        // ---- ActualizaciÃ³n MQ-7 CO (solo si cambia â‰¥10%) ----
        if (!isNaN(co) && (lastCO === null || Math.abs((co - lastCO) / lastCO) > 0.1)) {
            document.getElementById("co_valor").innerText = co.toFixed(1) + " ppm";
            let row = "<tr><td>" + co.toFixed(1) + "</td></tr>";
            document.getElementById("tabla_co").innerHTML =
                row + document.getElementById("tabla_co").innerHTML;
            lastCO = co;
        }

        // Historial (si lo usas despuÃ©s)
        if (collecting) {
            const timestamp = last_update ?
                new Date(last_update).toLocaleTimeString() :
                new Date().toLocaleTimeString();
            historyData.push({ time: timestamp, co2, co });
        }
    })
    .catch(err => {
        console.log("Error al leer Firebase:", err);
        // NO actualizamos lastESPUpdate â€” permite detectar desconexiÃ³n real
    });
}

// ===============================
// ðŸ“Œ DETECCIÃ“N DE CONEXIÃ“N / DESCONEXIÃ“N
// ===============================
function checkConnection() {
    // Si nunca han llegado datos
    if (lastESPUpdate === 0) {
        document.getElementById("status").innerHTML = "ESP32 Desconectado âœ—";
        document.getElementById("status").className = "status-box fail";
        return;
    }

    const diff = Date.now() - lastESPUpdate;

    if (diff < 6000) { // < 6 segundos
        document.getElementById("status").innerHTML = "ESP32 Conectado âœ“";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado âœ—";
        document.getElementById("status").className = "status-box fail";
    }
}

// ===============================
// â±ï¸ INTERVALOS
// ===============================
actualizar();
setInterval(actualizar, 2000);      // Lee la base de datos cada 2 s
setInterval(checkConnection, 1000); // Verifica conexiÃ³n cada 1 s
</script>

</body>
</html>
