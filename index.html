<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Gases MQ</title>

<style>
    body {
        font-family: "Times New Roman", serif;
        background: #4A0070;
        color: white;
        text-align: center;
    }
    h1 { font-size: 40px; margin-top: 20px; }

    .contenedor {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 40px;
    }

    .sensor-box {
        background: #5E0099;
        padding: 20px;
        border-radius: 10px;
        width: 250px;
    }

    .sensor-box h2 {
        margin: 0;
        font-size: 28px;
    }

    .valor {
        font-size: 32px;
        margin-top: 15px;
    }

    .status-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        font-weight: bold;
    }

    .ok { background: #00BB00; }
    .fail { background: #BB0000; }
</style>
</head>

<body>

<h1>Monitor de Gases MQ</h1>

<div id="status" class="status-box fail">ESP32 Desconectado ✗</div>

<div class="contenedor">
    <div class="sensor-box">
        <h2>CO₂ (MQ-135)</h2>
        <div id="co2_valor" class="valor">---</div>
        <table><tbody id="tabla_co2"></tbody></table>
    </div>

    <div class="sensor-box">
        <h2>CO (MQ-9)</h2>
        <div id="co_valor" class="valor">---</div>
        <table><tbody id="tabla_co"></tbody></table>
    </div>
</div>

<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

let lastCO2 = null;
let lastCO = null;

let lastESPUpdate = 0;       // Tiempo (del navegador) de la última recepción real
let lastFirebaseTime = 0;    // Último last_update recibido desde ESP

let collecting = false;
let historyData = [];

// === ACTUALIZACIÓN REAL ===
function actualizar() {
    fetch(firebaseURL)
    .then(res => res.json())
    .then(data => {
        if (!data) return;

        const co2 = parseFloat(data.co2);
        const co = parseFloat(data.co);
        const last_update = Number(data.last_update) || 0;

        // ----- DETECCIÓN DE RECEPCIÓN REAL -----
        if (last_update !== lastFirebaseTime) {
            lastFirebaseTime = last_update;
            lastESPUpdate = Date.now();   // La página recibió datos NUEVOS
        }

        // ----- Mostrar solo si cambia 10% -----
        if (!isNaN(co2) && (lastCO2 === null || Math.abs((co2 - lastCO2) / lastCO2) > 0.1)) {
            document.getElementById("co2_valor").innerText = co2.toFixed(1) + " ppm";
            let row = "<tr><td>" + co2.toFixed(1) + "</td></tr>";
            document.getElementById("tabla_co2").innerHTML = row + document.getElementById("tabla_co2").innerHTML;
            lastCO2 = co2;
        }

        if (!isNaN(co) && (lastCO === null || Math.abs((co - lastCO) / lastCO) > 0.1)) {
            document.getElementById("co_valor").innerText = co.toFixed(1) + " ppm";
            let row = "<tr><td>" + co.toFixed(1) + "</td></tr>";
            document.getElementById("tabla_co").innerHTML = row + document.getElementById("tabla_co").innerHTML;
            lastCO = co;
        }

        // Guardar historial si está en modo recopilación
        if (collecting) {
            const timestamp = last_update ? new Date(last_update).toLocaleTimeString() : new Date().toLocaleTimeString();
            historyData.push({ time: timestamp, co2, co });
        }
    })
    .catch(err => {
        console.log("Error al leer Firebase:", err);
    });
}


// === DETECCIÓN DE DESCONEXIÓN ===
function checkConnection() {
    // Si jamás hemos recibido datos → desconectado
    if (lastESPUpdate === 0) {
        document.getElementById("status").innerHTML = "ESP32 Desconectado ✗";
        document.getElementById("status").className = "status-box fail";
        return;
    }

    const diff = Date.now() - lastESPUpdate;

    if (diff < 6000) {  // Si recibimos datos hace menos de 6s
        document.getElementById("status").innerHTML = "ESP32 Conectado ✓";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado ✗";
        document.getElementById("status").className = "status-box fail";
    }
}


// === INTERVALOS ===
actualizar();
setInterval(actualizar, 2000);
setInterval(checkConnection, 1000);

</script>

</body>
</html>
