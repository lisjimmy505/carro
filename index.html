<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Gases MQ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: "Times New Roman", serif;
        background: #4A0070;
        color: white;
        text-align: center;
    }
    h1 { font-size: 40px; margin-top: 20px; }
    .status-box { display: inline-block; padding: 10px 20px; border-radius: 12px; font-size: 20px; margin: 20px; }
    .ok { background: #25D366; color: black; }
    .fail { background: #FF4C4C; color: black; }
    .two-columns { display: flex; justify-content: center; gap: 60px; margin-top: 20px; flex-wrap: wrap; }
    .card { background: rgba(255, 255, 255, 0.1); padding: 20px; width: 330px; border-radius: 15px; }
    table { width: 100%; border-collapse: collapse; font-size: 17px; }
    table td { padding: 4px; border-bottom: 1px solid rgba(255,255,255,0.12); }
    button { margin-top: 20px; padding: 10px 30px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; }
    #startBtn { background: #FFDD33; }
    #stopBtn { background: #FF4C4C; color: black; }
    canvas { background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Monitor de Gases MQ</h1>

<div id="status" class="status-box fail">ESP32 Desconectado ✗</div>

<button id="startBtn">Iniciar recopilación</button>
<button id="stopBtn">Detener recopilación</button>

<div class="two-columns">
    <div class="card">
        <h2>MQ135 (CO₂)</h2>
        <h3 id="co2_valor">---</h3>
        <table id="tabla_co2"></table>
    </div>
    <div class="card">
        <h2>MQ9 (CO)</h2>
        <h3 id="co_valor">---</h3>
        <table id="tabla_co"></table>
    </div>
</div>

<canvas id="chart" width="800" height="400"></canvas>

<script>
const firebaseURL = "https://carro-f8554-default-rtdb.firebaseio.com/sensores.json";

// Variables de control
let lastCO2 = null;
let lastCO = null;
let lastESPUpdate = 0;
let lastFirebaseTime = 0;
let collecting = false; // si se está recopilando
let historyData = []; // datos históricos para el gráfico

// Chart.js setup
const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [
            { label: 'CO2 (ppm)', data: [], borderColor: 'lime', fill: false },
            { label: 'CO (ppm)', data: [], borderColor: 'yellow', fill: false }
        ]
    },
    options: { responsive: true, maintainAspectRatio: false }
});

// BOTONES
document.getElementById("startBtn").onclick = () => { collecting = true; };
document.getElementById("stopBtn").onclick = () => { collecting = false; updateChart(); };

// FUNCIONES
function actualizar() {
    fetch(firebaseURL)
    .then(res => res.json())
    .then(data => {
        if (!data) return;

        const co2 = data.co2;
        const co = data.co;
        const last_update = Number(data.last_update) || 0;

        // Solo actualizar lastESPUpdate si llega un nuevo dato
        if (last_update !== lastFirebaseTime) {
            lastESPUpdate = Date.now();
            lastFirebaseTime = last_update;
        }

        // Mostrar valores actuales
        if (lastCO2 === null || Math.abs((co2 - lastCO2)/lastCO2) > 0.1) {
            document.getElementById("co2_valor").innerText = co2 + " ppm";
            lastCO2 = co2;
        }
        if (lastCO === null || Math.abs((co - lastCO)/lastCO) > 0.1) {
            document.getElementById("co_valor").innerText = co + " ppm";
            lastCO = co;
        }

        // Guardar en histórico si está en modo recopilación
        if (collecting) {
            const timestamp = new Date().toLocaleTimeString();
            historyData.push({time: timestamp, co2: co2, co: co});
        }
    })
    .catch(err => console.log("Error al leer Firebase:", err));
}

function checkConnection() {
    const ahora = Date.now();
    const diff = ahora - lastESPUpdate;
    if (diff < 5000) {
        document.getElementById("status").innerHTML = "ESP32 Conectado ✓";
        document.getElementById("status").className = "status-box ok";
    } else {
        document.getElementById("status").innerHTML = "ESP32 Desconectado ✗";
        document.getElementById("status").className = "status-box fail";
    }
}

// Actualizar gráfico con datos históricos
function updateChart() {
    chart.data.labels = historyData.map(d => d.time);
    chart.data.datasets[0].data = historyData.map(d => d.co2);
    chart.data.datasets[1].data = historyData.map(d => d.co);
    chart.update();
}

// AUTO REFRESH
actualizar();
setInterval(actualizar, 2000);
setInterval(checkConnection, 1000);
</script>

</body>
</html>
